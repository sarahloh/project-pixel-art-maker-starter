<html>

<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Custom color picker -->
    <script src="http://bit.ly/2DeJbd1"></script>

    <h1 class="border">Pixel Art Maker</h1>

    <!-- Side bar for grid and color controls -->
    <aside class="selection border">
        <h2>Grid Size</h2>
        <form id="size_picker">
            <hr> Height:
            <input type="number" id="input_height" name="height" min="1" max="20" value="15">
            <hr> Width:
            <input type="number" id="input_width" name="width" min="1" max="35" value="25">
            <hr>
            <input type="submit" value="Create">
        </form>

        <h2>Pick A Color</h2>
        <hr>
        <input id="color_picker" class="jscolor" value="fa6338">
        <hr>
        <p class="instructions">
            <em>Click</em> or
            <em>click + drag</em> to color pixels.</p>
        <p class="instructions">
            <em>Double click</em> to erase a pixel.</p>
    </aside>

    <!-- Canvas container -->
    <section class="canvas border">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
